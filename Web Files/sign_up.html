<html>
<head>
  <title>Process the HTML form data with the POST method</title>
</head>
<body>
  <form name="myform" action="tutorrow/new_user.php" method="POST">
    <input type="hidden" name="check_submit" value="1" />
    Username: <input type="text" name="username" /><br />
    Password: <input type="password" name="password" maxlength="16" /><br />
    Confirm Password:<input type="text" name="passwordConfirm" /><br />
    Email:<input type="text" name="email" /><br />
    Phone:<input type="text" name="phone" /><br />
    Full Name:<input type="text" name="name" /><br />
    <input type="submit" value="Submit"/>
  </form>

</head>
